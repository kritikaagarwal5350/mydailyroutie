<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Businessman Routine Generator</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #edf4ff, #ffffff);
      margin: 0;
      padding: 40px 20px;
    }

    .container {
      background-color: #fff;
      padding: 30px;
      border-radius: 18px;
      max-width: 800px;
      margin: auto;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
    }

    h2 {
      text-align: center;
      color: #2b3a55;
    }

    label {
      font-weight: 600;
      margin-top: 15px;
      display: block;
      color: #222;
    }

    input, textarea, select, button {
      width: 100%;
      padding: 10px;
      margin-top: 8px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 1em;
    }

    .checkbox-group {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-top: 10px;
    }

    .checkbox-group input[type="checkbox"] {
      display: none;
    }

    .checkbox-group label {
      background: #dceefc;
      padding: 8px 14px;
      border-radius: 20px;
      cursor: pointer;
    }

    .checkbox-group input:checked + label {
      background-color: #4d9fe0;
      color: white;
    }

    #routine-box {
      background: #fefefe;
      margin-top: 25px;
      padding: 25px;
      border-radius: 15px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.05);
      display: none;
    }

    .slot {
      margin-top: 20px;
      padding: 10px 15px;
      border-left: 6px solid #4d9fe0;
      background-color: #f3faff;
      border-radius: 8px;
    }

    .slot h4 {
      margin: 0 0 8px;
      color: #333;
    }

    .tip {
      margin-top: 15px;
      font-style: italic;
      color: #555;
    }
  </style>
</head>
<body>

<div class="container">
  <h2>🧑‍💼 Businessman Daily Routine Generator</h2>

  <label>Select your daily business tasks:</label>
  <div class="checkbox-group">
    <input type="checkbox" id="meetings" value="Client Meetings"><label for="meetings">📅 Client Meetings</label>
    <input type="checkbox" id="emails" value="Emails & Calls"><label for="emails">📧 Emails & Calls</label>
    <input type="checkbox" id="inventory" value="Inventory Management"><label for="inventory">📦 Inventory</label>
    <input type="checkbox" id="finance" value="Finance & Accounts"><label for="finance">💰 Finance</label>
    <input type="checkbox" id="marketing" value="Marketing"><label for="marketing">📣 Marketing</label>
    <input type="checkbox" id="strategy" value="Business Strategy"><label for="strategy">📊 Strategy</label>
    <input type="checkbox" id="staff" value="Staff Supervision"><label for="staff">👷 Staff</label>
    <input type="checkbox" id="travel" value="Business Travel"><label for="travel">✈️ Travel</label>
    <input type="checkbox" id="other-b" value="Other"><label for="other-b">➕ Other</label>
  </div>

  <label for="free-hours">Available Free Hours (per day):</label>
  <input type="number" id="free-hours" placeholder="e.g. 4 or 5">

  <label for="goal">📌 Any business goal / learning target?</label>
  <input type="text" id="goal" placeholder="e.g. Learn Excel, Study Competitor, etc.">

  <button onclick="generateRoutine()">Generate My Routine</button>
  <button onclick="setAlarms()">Set Reminders</button>

  <div id="routine-box">
    <h3>📋 Suggested Business Routine</h3>
    <div id="routine-details"></div>
    <div class="tip">🧠 Tip: Keep 30 mins every day for reviewing weekly progress!</div>
  </div>
</div>

<script>
  function generateRoutine() {
    const checkedTasks = Array.from(document.querySelectorAll('.checkbox-group input:checked'))
      .map(cb => cb.value);
    const freeTime = parseFloat(document.getElementById("free-hours").value);
    const goal = document.getElementById("goal").value;

    if (checkedTasks.length === 0 || isNaN(freeTime) || freeTime <= 0) {
      alert("Please select at least one task and enter valid free hours.");
      return;
    }

    const slots = {
      "🌅 Morning (6 AM - 9 AM)": ["Emails & Calls", "Business Strategy", "Inventory Management"],
      "☀️ Midday (10 AM - 1 PM)": ["Client Meetings", "Finance & Accounts", "Staff Supervision"],
      "🌇 Evening (4 PM - 7 PM)": ["Marketing", "Client Meetings", "Business Travel"],
      "🌙 Night (8 PM - 10 PM)": ["Other"]
    };

    let output = "";

    for (const [slotName, slotTasks] of Object.entries(slots)) {
      const matched = checkedTasks.filter(task => slotTasks.includes(task));
      if (matched.length > 0) {
        output += `<div class="slot"><h4>${slotName}</h4>`;
        matched.forEach(task => {
          output += `– ${task}<br>`;
        });
        output += `</div>`;
      }
    }

    // Unassigned tasks
    const remaining = checkedTasks.filter(task =>
      !Object.values(slots).flat().includes(task)
    );
    if (remaining.length > 0) {
      output += `<div class="slot"><h4>🕰️ Flexible Tasks</h4>`;
      remaining.forEach(task => {
        output += `– ${task}<br>`;
      });
      output += `</div>`;
    }

    if (goal.trim()) {
      output += `<div class="slot"><h4>📚 Learning / Goal</h4>– Spend 45 mins on: <b>${goal}</b></div>`;
    }

    document.getElementById("routine-details").innerHTML = output;
    document.getElementById("routine-box").style.display = "block";
  }

  function setAlarms() {
    if (!("Notification" in window)) {
      alert("Your browser does not support notifications.");
      return;
    }

    Notification.requestPermission().then(permission => {
      if (permission !== "granted") {
        alert("Please allow notification permission to receive reminders.");
        return;
      }

      const now = new Date();

      const reminders = [
        { task: "Start Emails & Planning", time: "07:30" },
        { task: "First Client Meeting", time: "10:30" },
        { task: "Inventory / Staff Check", time: "12:00" },
        { task: "Marketing Activities", time: "16:30" },
        { task: "Review Financials", time: "18:30" },
        { task: "Learning / Personal Goal", time: "20:30" }
      ];

      reminders.forEach(reminder => {
        const [hours, minutes] = reminder.time.split(":").map(Number);
        const alarmTime = new Date();
        alarmTime.setHours(hours, minutes, 0, 0);

        let delay = alarmTime - now;
        if (delay < 0) delay += 24 * 60 * 60 * 1000;

        setTimeout(() => {
          new Notification("🔔 Reminder", {
            body: reminder.task,
            icon: "https://cdn-icons-png.flaticon.com/512/1827/1827392.png"
          });
        }, delay);
      });

      alert("Reminders set for today!");
    });
  }
</script>

</body>
</html>

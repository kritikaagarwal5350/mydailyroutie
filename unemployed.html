<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Unemployed Routine Planner</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #e0f7fa, #f1f8e9);
      padding: 40px 20px;
    }

    .container {
      max-width: 800px;
      margin: auto;
      background: white;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
    }

    h2 {
      text-align: center;
      color: #00796b;
    }

    label {
      display: block;
      margin-top: 20px;
      font-weight: bold;
      color: #004d40;
    }

    input, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 8px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 1em;
    }

    button {
      margin-top: 20px;
      padding: 12px 20px;
      font-size: 16px;
      background: #00796b;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    button:hover {
      background: #004d40;
    }

    #routine-box {
      margin-top: 30px;
      background: #e0f2f1;
      padding: 20px;
      border-radius: 15px;
      display: none;
    }

    .slot {
      margin-top: 15px;
      padding: 10px;
      background: #ffffff;
      border-left: 5px solid #00796b;
      border-radius: 8px;
    }
  </style>
</head>
<body>

<div class="container">
  <h2>ğŸ§‘â€ğŸ’¼ Daily Routine for Unemployed Individuals</h2>

  <label for="goal">What is your current focus?</label>
  <input type="text" id="goal" placeholder="e.g., Learning new skills, Applying for jobs, Starting a business">

  <label for="skills">Skills you are learning or want to learn:</label>
  <textarea id="skills" rows="3" placeholder="e.g., Coding, Digital Marketing, Graphic Design..."></textarea>

  <label for="jobSearchTime">Preferred time for job search (if any):</label>
  <input type="text" id="jobSearchTime" placeholder="e.g., 11:00 AM">

  <label for="motivation">Daily motivation or affirmation (optional):</label>
  <input type="text" id="motivation" placeholder="e.g., I believe in myself!">

  <button onclick="generateUnemployedRoutine()">Generate Routine</button>
  <button onclick="setUnemployedReminders()">Set Reminders</button>

  <div id="routine-box">
    <h3>ğŸ“‹ Suggested Routine</h3>
    <div id="routine-details"></div>
  </div>
</div>

<script>
  function generateUnemployedRoutine() {
    const goal = document.getElementById("goal").value;
    const skills = document.getElementById("skills").value;
    const jobSearchTime = document.getElementById("jobSearchTime").value;
    const motivation = document.getElementById("motivation").value;

    const details = document.getElementById("routine-details");
    let html = "";

    html += `<div class="slot"><strong>ğŸ›Œ 7:00 AM:</strong> Wake up and morning walk</div>`;
    html += `<div class="slot"><strong>ğŸ§˜ 8:00 AM:</strong> Meditation & affirmations</div>`;
    html += `<div class="slot"><strong>ğŸ³ 9:00 AM:</strong> Breakfast and light reading</div>`;
    html += `<div class="slot"><strong>ğŸ“š 10:00 AM:</strong> Skill building: ${skills}</div>`;
    if (jobSearchTime) {
      html += `<div class="slot"><strong>ğŸ’¼ ${jobSearchTime}:</strong> Job searching / Resume update</div>`;
    }
    html += `<div class="slot"><strong>ğŸ± 1:00 PM:</strong> Lunch & short rest</div>`;
    html += `<div class="slot"><strong>ğŸ’¡ 3:00 PM:</strong> Continue learning or take free online course</div>`;
    html += `<div class="slot"><strong>ğŸ§¹ 5:00 PM:</strong> Household work or help at home</div>`;
    html += `<div class="slot"><strong>ğŸŒ‡ 6:30 PM:</strong> Walk or talk with family/friends</div>`;
    html += `<div class="slot"><strong>ğŸ¯ 8:00 PM:</strong> Self-review: What went well today?</div>`;
    if (motivation) {
      html += `<div class="slot"><strong>ğŸ’– Motivation:</strong> "${motivation}"</div>`;
    }

    document.getElementById("routine-box").style.display = "block";
    details.innerHTML = html;
  }

  function setUnemployedReminders() {
    if (!("Notification" in window)) {
      alert("Browser does not support notifications.");
      return;
    }

    Notification.requestPermission().then(permission => {
      if (permission !== "granted") {
        alert("Please allow notifications.");
        return;
      }

      const now = new Date();
      const reminders = [
        { task: "ğŸŒ… Wake up & morning walk", time: "07:00" },
        { task: "ğŸ§˜ Meditation time", time: "08:00" },
        { task: "ğŸ“š Skill learning time", time: "10:00" },
        { task: "ğŸ’¼ Job searching reminder", time: "11:00" },
        { task: "ğŸ½ï¸ Lunch break", time: "13:00" },
        { task: "ğŸŒ‡ Time for walk or social time", time: "18:30" },
        { task: "ğŸ›ï¸ Night reflection & planning", time: "20:00" }
      ];

      reminders.forEach(r => {
        const [hr, min] = r.time.split(":").map(Number);
        const alarmTime = new Date();
        alarmTime.setHours(hr, min, 0, 0);

        let delay = alarmTime - now;
        if (delay < 0) delay += 24 * 60 * 60 * 1000;

        setTimeout(() => {
          new Notification("ğŸ”” Reminder", {
            body: r.task,
            icon: "https://cdn-icons-png.flaticon.com/512/1670/1670725.png"
          });
        }, delay);
      });

      alert("Reminders set successfully!");
    });
  }
</script>

</body>
</html>

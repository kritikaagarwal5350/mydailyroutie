<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Job Professional Routine Generator</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #eef7ff, #ffffff);
      margin: 0;
      padding: 40px 20px;
    }

    .container {
      background-color: #fff;
      padding: 30px;
      border-radius: 18px;
      max-width: 800px;
      margin: auto;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
    }

    h2 {
      text-align: center;
      color: #2c3e50;
    }

    label {
      font-weight: 600;
      margin-top: 15px;
      display: block;
      color: #222;
    }

    input, textarea, select, button {
      width: 100%;
      padding: 10px;
      margin-top: 8px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 1em;
    }

    .checkbox-group {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-top: 10px;
    }

    .checkbox-group input[type="checkbox"] {
      display: none;
    }

    .checkbox-group label {
      background: #e0f0ff;
      padding: 8px 14px;
      border-radius: 20px;
      cursor: pointer;
    }

    .checkbox-group input:checked + label {
      background-color: #3498db;
      color: white;
    }

    #routine-box {
      background: #fefefe;
      margin-top: 25px;
      padding: 25px;
      border-radius: 15px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.05);
      display: none;
    }

    .slot {
      margin-top: 20px;
      padding: 10px 15px;
      border-left: 6px solid #3498db;
      background-color: #f3faff;
      border-radius: 8px;
    }

    .slot h4 {
      margin: 0 0 8px;
      color: #333;
    }

    .tip {
      margin-top: 15px;
      font-style: italic;
      color: #555;
    }
  </style>
</head>
<body>

<div class="container">
  <h2>ğŸ’¼ Job Professional Daily Routine</h2>

  <label>Select your job-related tasks:</label>
  <div class="checkbox-group">
    <input type="checkbox" id="emails" value="Emails & Messages"><label for="emails">ğŸ“§ Emails</label>
    <input type="checkbox" id="reports" value="Report Writing"><label for="reports">ğŸ“„ Reports</label>
    <input type="checkbox" id="meetings" value="Meetings"><label for="meetings">ğŸ“… Meetings</label>
    <input type="checkbox" id="client" value="Client Tasks"><label for="client">ğŸ¤ Clients</label>
    <input type="checkbox" id="team" value="Team Coordination"><label for="team">ğŸ‘¥ Team Work</label>
    <input type="checkbox" id="data" value="Data Entry/Analysis"><label for="data">ğŸ“Š Data</label>
    <input type="checkbox" id="design" value="Creative/Design"><label for="design">ğŸ¨ Design</label>
    <input type="checkbox" id="tech" value="Tech/Development"><label for="tech">ğŸ’» Tech Work</label>
    <input type="checkbox" id="other" value="Other Tasks"><label for="other">â• Other</label>
  </div>

  <label for="work-hours">Working Hours (per day):</label>
  <input type="number" id="work-hours" placeholder="e.g. 8">

  <label for="goal">ğŸ¯ Personal Goal / Upskilling Target:</label>
  <input type="text" id="goal" placeholder="e.g. Learn Excel, Prepare for certification">

  <button onclick="generateRoutine()">Generate Routine</button>
  <button onclick="setAlarms()">Set Alarms</button>

  <div id="routine-box">
    <h3>ğŸ“‹ Suggested Routine</h3>
    <div id="routine-details"></div>
    <div class="tip">ğŸ’¡ Tip: Break tasks into 25-minute blocks for more focus!</div>
  </div>
</div>

<script>
  function generateRoutine() {
    const checkedTasks = Array.from(document.querySelectorAll('.checkbox-group input:checked'))
      .map(cb => cb.value);
    const workHours = parseFloat(document.getElementById("work-hours").value);
    const goal = document.getElementById("goal").value;

    if (checkedTasks.length === 0 || isNaN(workHours) || workHours <= 0) {
      alert("Please select at least one task and enter valid work hours.");
      return;
    }

    const slots = {
      "ğŸŒ… Morning (6 AM - 9 AM)": ["Emails & Messages", "Client Tasks", "Data Entry/Analysis"],
      "ğŸ•˜ Work Hours (9 AM - 5 PM)": ["Meetings", "Report Writing", "Team Coordination", "Tech/Development", "Design"],
      "ğŸŒ‡ Evening (6 PM - 8 PM)": ["Upskilling / Learning", "Creative Tasks", "Review Reports"],
      "ğŸŒ™ Night (9 PM - 10 PM)": ["Other Tasks"]
    };

    let output = "";

    for (const [slotName, slotTasks] of Object.entries(slots)) {
      const matched = checkedTasks.filter(task => slotTasks.includes(task));
      if (matched.length > 0) {
        output += `<div class="slot"><h4>${slotName}</h4>`;
        matched.forEach(task => {
          output += `â€“ ${task}<br>`;
        });
        output += `</div>`;
      }
    }

    const remaining = checkedTasks.filter(task =>
      !Object.values(slots).flat().includes(task)
    );
    if (remaining.length > 0) {
      output += `<div class="slot"><h4>ğŸ• Flexible Time Tasks</h4>`;
      remaining.forEach(task => {
        output += `â€“ ${task}<br>`;
      });
      output += `</div>`;
    }

    if (goal.trim()) {
      output += `<div class="slot"><h4>ğŸ“˜ Learning Time</h4>â€“ Spend 30â€“45 mins on: <b>${goal}</b></div>`;
    }

    document.getElementById("routine-details").innerHTML = output;
    document.getElementById("routine-box").style.display = "block";
  }

  function setAlarms() {
    if (!("Notification" in window)) {
      alert("Your browser does not support notifications.");
      return;
    }

    Notification.requestPermission().then(permission => {
      if (permission !== "granted") {
        alert("Please allow notification permission to receive reminders.");
        return;
      }

      const now = new Date();

      const reminders = [
        { task: "Start Work Day: Review Tasks", time: "08:45" },
        { task: "Prepare for Meeting", time: "10:15" },
        { task: "Midday Focus Task", time: "13:00" },
        { task: "Emails & Check-out", time: "17:30" },
        { task: "Evening Learning", time: "19:00" }
      ];

      reminders.forEach(reminder => {
        const [hours, minutes] = reminder.time.split(":").map(Number);
        const alarmTime = new Date();
        alarmTime.setHours(hours, minutes, 0, 0);

        let delay = alarmTime - now;
        if (delay < 0) delay += 24 * 60 * 60 * 1000;

        setTimeout(() => {
          new Notification("ğŸ”” Reminder", {
            body: reminder.task,
            icon: "https://cdn-icons-png.flaticon.com/512/1827/1827392.png"
          });
        }, delay);
      });

      alert("Reminders set for today!");
    });
  }
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Select Gender - Daily Routine App</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #ffecd2, #fcb69f);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #333;
    }

    .container {
      background-color: rgba(255, 255, 255, 0.95);
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
      text-align: center;
      position: relative;
      max-width: 500px;
    }

    .logo {
      position: absolute;
      top: 20px;
      left: 20px;
      width: 60px;
    }

    h2 {
      margin-top: 80px;
      margin-bottom: 30px;
    }

    .gender-button {
      display: inline-block;
      margin: 10px;
      padding: 15px 30px;
      font-size: 1em;
      border: none;
      border-radius: 25px;
      background-color: #6c63ff;
      color: white;
      cursor: pointer;
      transition: background 0.3s;
    }

    .gender-button:hover {
      background-color: #574fd6;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="app logo.png" alt="App Logo" class="logo">
    <h2>Select Your Gender</h2>
    <button class="gender-button" onclick="selectGender('male')">Male</button>
    <button class="gender-button" onclick="selectGender('female')">Female</button>
    <button class="gender-button" onclick="selectGender('other')">Other</button>
  </div>

  <script>
    function selectGender(gender) {
      localStorage.setItem("userGender", gender);
      window.location.href = "page3.html";
    }
  </script>
</body>
</html>

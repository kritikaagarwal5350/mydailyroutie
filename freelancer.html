<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Freelancer Daily Routine</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #fff4e6, #f7fcff);
      padding: 40px 20px;
      margin: 0;
    }

    .container {
      background-color: white;
      max-width: 800px;
      margin: auto;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
    }

    h2 {
      text-align: center;
      color: #34495e;
    }

    label {
      font-weight: bold;
      margin-top: 15px;
      display: block;
      color: #333;
    }

    input, select, textarea, button {
      width: 100%;
      padding: 10px;
      margin-top: 8px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 1em;
    }

    .checkbox-group {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-top: 10px;
    }

    .checkbox-group input[type="checkbox"] {
      display: none;
    }

    .checkbox-group label {
      background: #e6f0ff;
      padding: 8px 14px;
      border-radius: 20px;
      cursor: pointer;
    }

    .checkbox-group input:checked + label {
      background-color: #2980b9;
      color: white;
    }

    #routine-box {
      background: #fefefe;
      margin-top: 25px;
      padding: 25px;
      border-radius: 15px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.05);
      display: none;
    }

    .slot {
      margin-top: 20px;
      padding: 10px 15px;
      border-left: 6px solid #3498db;
      background-color: #f3faff;
      border-radius: 8px;
    }

    .slot h4 {
      margin: 0 0 8px;
      color: #333;
    }

    .tip {
      margin-top: 15px;
      font-style: italic;
      color: #555;
    }
  </style>
</head>
<body>

<div class="container">
  <h2>🧑‍💻 Freelancer Daily Routine Generator</h2>

  <label>Select Your Freelance Tasks:</label>
  <div class="checkbox-group">
    <input type="checkbox" id="design" value="Graphic/UX Design"><label for="design">🎨 Design</label>
    <input type="checkbox" id="writing" value="Content Writing"><label for="writing">📝 Writing</label>
    <input type="checkbox" id="coding" value="Web/App Development"><label for="coding">💻 Coding</label>
    <input type="checkbox" id="marketing" value="Digital Marketing"><label for="marketing">📈 Marketing</label>
    <input type="checkbox" id="consulting" value="Consulting"><label for="consulting">💼 Consulting</label>
    <input type="checkbox" id="editing" value="Video Editing"><label for="editing">🎬 Editing</label>
    <input type="checkbox" id="support" value="Client Support"><label for="support">📞 Client Support</label>
    <input type="checkbox" id="other" value="Other Freelance Work"><label for="other">➕ Other</label>
  </div>

  <label for="work-hours">How many hours do you work daily?</label>
  <input type="number" id="work-hours" placeholder="e.g. 6">

  <label for="goal">🎯 What are you currently working on or learning?</label>
  <input type="text" id="goal" placeholder="e.g. Building portfolio, learning SEO, client deadline">

  <button onclick="generateRoutine()">Generate Routine</button>
  <button onclick="setAlarms()">Set Reminders</button>

  <div id="routine-box">
    <h3>📋 Suggested Routine</h3>
    <div id="routine-details"></div>
    <div class="tip">💡 Tip: Use the Pomodoro technique (25-min work / 5-min break) for better productivity!</div>
  </div>
</div>

<script>
  function generateRoutine() {
    const checkedTasks = Array.from(document.querySelectorAll('.checkbox-group input:checked'))
      .map(cb => cb.value);
    const workHours = parseFloat(document.getElementById("work-hours").value);
    const goal = document.getElementById("goal").value;

    if (checkedTasks.length === 0 || isNaN(workHours) || workHours <= 0) {
      alert("Please select at least one task and enter valid work hours.");
      return;
    }

    const slots = {
      "🌅 Morning (8 AM - 10 AM)": ["Content Writing", "Client Support", "Digital Marketing"],
      "🕙 Focus Time (10 AM - 2 PM)": ["Web/App Development", "Design", "Consulting"],
      "🌇 Afternoon (2 PM - 5 PM)": ["Editing", "Client Follow-ups", "Other Freelance Work"],
      "🌃 Evening (6 PM - 8 PM)": ["Learning", "Portfolio Work", "Goal Progress"]
    };

    let output = "";

    for (const [slot, tasks] of Object.entries(slots)) {
      const matched = checkedTasks.filter(task => tasks.includes(task));
      if (matched.length > 0) {
        output += `<div class="slot"><h4>${slot}</h4>`;
        matched.forEach(task => {
          output += `– ${task}<br>`;
        });
        output += `</div>`;
      }
    }

    if (goal.trim()) {
      output += `<div class="slot"><h4>🎯 Learning/Goal Time</h4>– Spend 45 mins on: <b>${goal}</b></div>`;
    }

    document.getElementById("routine-details").innerHTML = output;
    document.getElementById("routine-box").style.display = "block";
  }

  function setAlarms() {
    if (!("Notification" in window)) {
      alert("Browser doesn't support notifications.");
      return;
    }

    Notification.requestPermission().then(permission => {
      if (permission !== "granted") {
        alert("Please allow notifications.");
        return;
      }

      const now = new Date();

      const reminders = [
        { task: "🧠 Morning Planning", time: "07:55" },
        { task: "🚀 Start Main Project", time: "10:00" },
        { task: "☕ Break Time", time: "12:00" },
        { task: "📧 Client Check-In", time: "16:00" },
        { task: "🎯 Learn New Skill", time: "19:00" }
      ];

      reminders.forEach(reminder => {
        const [hours, minutes] = reminder.time.split(":").map(Number);
        const reminderTime = new Date();
        reminderTime.setHours(hours, minutes, 0, 0);

        let delay = reminderTime - now;
        if (delay < 0) delay += 24 * 60 * 60 * 1000;

        setTimeout(() => {
          new Notification("🔔 Reminder", {
            body: reminder.task,
            icon: "https://cdn-icons-png.flaticon.com/512/3281/3281321.png"
          });
        }, delay);
      });

      alert("Daily reminders set!");
    });
  }
</script>

</body>
</html>
